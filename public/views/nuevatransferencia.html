<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Transferencia</title>
    <link rel="stylesheet" href="../assets/css/nuevaTransferencia.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <main class="center-container">
        <section class="transferencia-box">
            <section>
                <h2 class="text-center mb-4">Nueva Transferencia</h2>
            </section>
            <section>
                <div class="form-group">
                    <label for="nombreDestinatario">Nombre Destinatario</label>
                    <input id="nombreDestinatario" placeholder="Ingrese nombre del destinatario" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="rut">RUT</label>
                    <input id="rut" placeholder="Ingrese RUT del destinatario" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="comentario">Comentario</label>
                    <input id="comentario" placeholder="Ingrese comentario de transferencia" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="tipo_cuenta">Seleccionar cuenta</label>
                    <select id="tipo_cuenta" class="form-control">
                        <option value="corriente">corriente</option>
                        <option value="ahorro">ahorro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="monto">Monto</label>
                    <input id="monto" placeholder="Ingrese el monto que desea transferir" type="number" class="form-control">
                </div>
                <div class="text-center mt-3">
                    <button onclick="transferencia()" class="btn btn-primary btn-block">
                        TRANSFERIR
                    </button>
                </div>
                <div class="text-center mt-3">
                    <a href="index.html">Volver</a>
                </div>
            </section>
        </section>
    </main>
    <script src="../assets/js/transferencia.js"></script>
    <script>verificarSesion()</script>
</body>
</html>
