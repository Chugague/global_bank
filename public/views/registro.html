<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/registro.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js" integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <section class="center-container">
        <div class="registration-box">
            <h2 class="text-center mb-2">Registro</h2>
        <section>
            <div class="form-group mb-2">
                <label for="nombreCompleto">Nombre Completo:</label>
                <input type="text" class="form-control" id="nombreCompleto" placeholder="Ingrese su nombre completo">
            </div>
            <div class="form-group mb-2">
                <label for="email">Correo:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo">
            </div>
            <div class="form-group mb-2">
                <label for="rut">RUT:</label>
                <input type="text" class="form-control" id="rut" placeholder="Ingrese su rut">
            </div>
            <div class="form-group mb-2">
                <label for="direccion">Dirección:</label>
                <input type="text" class="form-control" id="direccion" placeholder="Ingrese su direccion">
            </div>
            <div class="form-group mb-2">
                <label for="telefono">Telefono:</label>
                <input type="text" class="form-control" id="telefono" placeholder="Ingrese su N telefonico">
            </div>
            <div class="form-group mb-2">
                <label for="contrasena">Contraseña:</label>
                <input type="password" class="form-control" id="contrasena" placeholder="Ingrese su clave">
            </div>
            <div class="form-group mb-2">
                <label for="confirmarContrasena">Confirmar Contraseña:</label>
                <input type="password" class="form-control" id="confirmarContrasena" placeholder="Confirme su clave">
            </div>
                    <button onclick="registro()" class="btn btn-primary btn-block">
                        REGISTRARME
                    </button>
            <div class="text-center mt-2">
                <a href="login.html">Ingresar</a>
            </div>
        </section>
    </section>
</body>
<script src="../assets/js/registro.js"></script>
</html>
